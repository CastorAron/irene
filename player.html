<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Audio Player</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      </head>
      
  <title>Audio Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card audio-player">
        <img class="card-img-top cover-image" src="cover.png" alt="Album cover">
        <div class="card-body">
          <h3 class="card-title song-title">Song Title</h3>
          <p class="card-text song-artist">Artist</p>
          <p class="card-text song-description">Song description</p>
          <audio class="audio-element" src="song.mp3"></audio>
          <div class="controls">
            <button class="btn btn-primary play-button">
              <i class="material-icons">play_arrow</i>
            </button>
            <button class="btn btn-primary pause-button">
              <i class="material-icons">pause</i>
            </button>
            <input type="range" class="progress-bar">
          </div>
        </div>
      </div>
      
  <script src="script.js"></script>
</body>
</html>
